<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="placestyles.css">

        <header>
            <div class="container">
                <h1>Place Order</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact</a></li>

                    <li><a href="Place.html">Place Order</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
    
</head>
<body>
    <div class="order-form-container">
        <h1>Place Your Order</h1>
        <form action="#" method="post" class="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label>Product:</label>
            <div class="product-selection">
                <input type="radio" id="product1" name="product" value="Single Plate" required>
                <label for="product1">Single Plate</label>
                
                <input type="radio" id="product2" name="product" value="Couple Plate" required>
                <label for="product2">Couple Plate</label>
                
                <input type="radio" id="product3" name="product" value="Ayam Original" required>
                <label for="product3">Ayam Original</label>
                
                <input type="radio" id="product4" name="product" value="Ayam Spicy" required>
                <label for="product4">Ayam Spicy</label>
                
                <input type="radio" id="product5" name="product" value="Ayam Cheese" required>
                <label for="product5">Ayam Cheese</label>
                
                <input type="radio" id="product6" name="product" value="Ayam Korean" required>
                <label for="product6">Ayam Korean</label>
            </div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
